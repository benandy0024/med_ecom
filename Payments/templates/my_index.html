{% extends 'new_base.html'%}
{%block content%}
<!--style-->






<div class="container" style="margin-top: 9%;"> 

<!--form-->
<script src="https://js.stripe.com/v3/"></script>

<div class="card " style="width: 100%;justify-content: center;">
  <div class="card-header  text-white" style="background-color: #16a085;">Make payment</div>
  <div class="card-body">
    <form action="{% url 'Payments:charge'%}" method="post" id="payment-form" data-next-url="">
        {%csrf_token%}
      <div class="form-row" style="">
      
        <label for="card-element" >
          Credit or debit card
        </label>
        <div id="card-element" class="form-control">
          <!-- A Stripe Element will be inserted here. -->
        </div>

        <!-- Used to display form errors. -->
        <div id="card-errors" role="alert"></div>
      </div>

  <button class="btn btn-outline-success  my-3">Add Payment</button>
</form>
  </div>
  <div class="card-footer">Footer</div>
</div>


</div>




{%endblock%}
